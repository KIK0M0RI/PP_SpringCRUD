<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
    <style>
        /* Стилизация таблицы */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* Стилизация кнопок */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        /* Стилизация формы */
        form {
            width: 300px;
            margin: 0 auto;
        }

        input, select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }

        /* Стилизация заголовка */
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2>List of users</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Action</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Перечисляем пользователей из базы данных -->
    <tr th:each="user : ${users}">

        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{/edit/{id}(id=${user.id})}" class="button">update</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${user.id})}" class="button">delete</a>
        </td>
    </tr>
    </tbody>
</table>

<h2>Adding a user</h2>

<form method="POST" th:action="@{/users}" th:object="${user}">
    <label for="firstName">Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{name}">
    <br>
    <label for="lastName">Surname:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{surname}">
    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" th:field="*{age}">
    <br>
    <input type="submit" value="submit" class="button">
</form>
</body>
</html>
